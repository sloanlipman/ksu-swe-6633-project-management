<h1 mat-dialog-title>Risk</h1>
<div mat-dialog-content>
  <mat-form [formGroup]="riskDialogForm">
    <mat-form-field>
      <input matInput formControlName="riskName" placeholder="Name" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="riskDescription" placeholder="Description" required>
    </mat-form-field>
    <mat-form-field id="likelihood">
      <input matInput type="number" min="1" max="99" formControlName="riskLikelihood" 
      placeholder="Likelihood the risk will occur (%)" required
      (keyup)="validateLikelihood()">
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-button [mat-dialog-close]="riskDialogForm" [disabled]="riskDialogForm.invalid">Save</button>
    </div>
  </mat-form>
</div>
