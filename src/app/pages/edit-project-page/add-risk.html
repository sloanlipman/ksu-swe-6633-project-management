<h1 mat-dialog-title>Risk</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Name" required [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="Description" required [(ngModel)]="data.description">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
