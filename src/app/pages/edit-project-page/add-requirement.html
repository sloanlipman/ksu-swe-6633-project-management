<h1 mat-dialog-title>Requirement</h1>
<div mat-dialog-content>
  <mat-form [formGroup]="reqDialogForm">
    <mat-form-field>
      <input matInput formControlName="reqName" placeholder="Name" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="reqDescription" placeholder="Description" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="reqCategory" placeholder="Category" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="reqPriority"  type="number" min="1" max="5" placeholder="Priority (1-5)" required (keyup)="validatePriority()">
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-button [mat-dialog-close]="reqDialogForm" [disabled]="reqDialogForm.invalid">Save</button>
    </div>
  </mat-form>
</div>
