<h1 mat-dialog-title>Requirement</h1>
<div mat-dialog-content>
  <mat-form [formGroup]="reqDialogForm">
    <mat-form-field>
      <input matInput formControlName="reqName" placeholder="Name" required [(ngModel)]="data.name">
    </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="reqDescription" placeholder="Description" required [(ngModel)]="data.description">
    </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="reqCategory" placeholder="Category" required [(ngModel)]="data.category">
    </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="reqPriority"  type="number" min="1" max="10" placeholder="Priority" required [(ngModel)]="data.priority">
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-button [mat-dialog-close]="data" [disabled]="reqDialogForm.invalid">Save</button>
    </div>
  </mat-form>
</div>
