<h1 mat-dialog-title>Requirement</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Name" required [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="Description" required [(ngModel)]="data.description">
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="Category" required [(ngModel)]="data.category">
  </mat-form-field>
  <mat-form-field>
      <input matInput type="number" min="1" max="10" placeholder="Priority" required [(ngModel)]="data.priority">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Save</button>
</div>
