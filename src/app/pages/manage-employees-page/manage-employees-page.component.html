<mat-grid-list cols="6" rowHeight="25rem"  [gutterSize]="'15px'">
    <mat-grid-tile class="dummy" colspan="1" rowspan="1.5"></mat-grid-tile>
  <mat-grid-tile colspan="4" rowspan="1.5">
    <mat-grid-tile-header>Employees</mat-grid-tile-header> 
    <div class="gridBody">
      <!-- use *ngFor to get list of employees-->
    </div>
       <mat-list>
         <mat-list-item *ngFor="let employee of employeesList"> 
           <div class="employee-name">{{ employee }}</div>
           <button mat-raised-button (click)="removeEmployee(employee)" class="delete">Delete</button>
         </mat-list-item>
         <button mat-raised-button color="primary" (click)="addEmployee()">Add New Employee</button>
       </mat-list>
   </mat-grid-tile>
    <mat-grid-tile class="dummy" colspan="1" rowspan="1.5"></mat-grid-tile>
</mat-grid-list>
