<h1 mat-dialog-title>Task</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Name" required [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder=" Description" required [(ngModel)]="data.description">
  </mat-form-field>
  <mat-form-field>
      <mat-label>Associated Requirement</mat-label>
      <mat-select required [(ngModel)]="data.requirement">
        <mat-option>R1</mat-option>
        <mat-option>R2</mat-option>
        <!-- Use *ngFor for the mat-options instead -->
      </mat-select>
  </mat-form-field>
  <mat-form-field>
      <mat-label>Assigned To</mat-label>
      <mat-select required [(ngModel)]="data.team">
        <mat-option>Selina Kyle</mat-option>
        <mat-option>Bruce Wayne</mat-option>
        <!-- Use *ngFor for the mat-options instead -->
      </mat-select>
  </mat-form-field>
  <mat-form-field>
      <input matInput type="number" min="1" placeholder="Estimated Time" required [(ngModel)]="data.estimatedTime">
  </mat-form-field>
  <mat-form-field>
      <input matInput type="number" min="1" placeholder="Logged Time" required [(ngModel)]="data.loggedTime">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Save</button>
</div>
