<h1 mat-dialog-title>Every project needs a good name!</h1>
<div mat-dialog-content>
  <mat-form [formGroup]="newProjectDialogForm">
    <mat-form-field>
      <input matInput formControlName="projectName" placeholder="Name" required>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="newProjectDialogForm" [disabled]="newProjectDialogForm.invalid">Save</button>
    </div>
  </mat-form>
</div>
